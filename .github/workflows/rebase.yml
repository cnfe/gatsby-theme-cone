on:
  issue_comment:
    types: [created]
name: Automatic Rebase
jobs:
  rebase:
    name: Rebase
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Automatic Rebase
        uses: cirrus-actions/rebase@master
        env:
          GITHUB_TOKEN: ${{ secrets.GATSBY_THEME_CONE_GITHUB_TOKEN }}
